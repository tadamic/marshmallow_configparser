language: python
sudo: false
cache: pip
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
    - secure: 
  matrix:
    - TOXENV=check
    - TOXENV=docs
    - TOXENV=codacy
matrix:
  include:
    - python: '2.7'
      env:
        - TOXENV=2.7-nocov
    - python: '3.4'
      env:
        - TOXENV=3.4-nocov
    - python: '3.5'
      env:
        - TOXENV=3.5-nocov
    - python: '3.6'
      env:
        - TOXENV=3.6-nocov
    # - python: pypy3.5-5.8.0
    #  env:
    #    - TOXENV=pypy35-nocov
install:
  - pip install tox-travis
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
